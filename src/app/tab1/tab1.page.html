<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button [routerLink]="['/pokemon', pokemon.id]" *ngFor="let pokemon of pokemons">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.image" alt="{{ pokemon.name }}" />
      </ion-thumbnail>
      <ion-label>
        {{ pokemon.name | titlecase }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
